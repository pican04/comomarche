<div id="login">
    <h3 class="text-center text-white pt-5"></h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">

            <div class="container h-100">
                <div class="d-flex justify-content-center h-100">
                    <div class="user_card">
                        <div class="d-flex justify-content-center">
                            <div class="brand_logo_container">
                                <img src="../../../assets/img/Produits_vivriers.800.jpg" class="brand_logo" alt="Logo">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center form_container">

                            <p *ngIf="isLoginError" class="text-center">
                                Desol√©, les informations ne sont pas compatible
                            </p>

                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" formControlName="username" class="form-control input_user"
                                        placeholder="Username">
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" id="password" formControlName="password" class="form-control input_pass"
                                        placeholder="password">
                                </div>
                                
                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <button type="submit" name="button" class="btn login_btn">Se connecter</button>
                                </div>
                            </form>
                        </div>

                        <div class="mt-4">
                            <div class="d-flex justify-content-center links">
                                <a style="color: white;" href="#">Page Accueil</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
